<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar bg-light border-bottom border-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 strong">Todo list</span>
            </div>
          </nav>
    </header>


    <div class="input mb-3 col-12">
      <h5 class="pt-4">Nueva Tarea</h5>
      <input type="text" class="col-11 ms-2 me-1 " id="inputTarea" placeholder="Tarea...">
      <button class="btn btn-success btn-lg" type="button" id="aggTarea">Agregar</button>
    </div>

    <div class="col-12">
    <div class="col-2" id="cuenta">
      <p class="fw-semibold"><p class="fw-bold" id="totalContador"></p></p>
      <p class="fw-semibold"><p class="fw-bold" id="realizadasContador"></p></p>
    </div>


    <div class="col-10" id="tabla">
      <div class="row">
        <div class="col-6">
          <table class="table table-bordered table-striped table-condensed" >
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tarea</th>
                <th scope="col">Realizada</th>
              </tr>
            </thead>
            <tbody id="tableTemplate">
              <tr>
                <td></td>
                <td id="nombreTarea"></td>
                <td>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkBox" onChange="conteoTareas()">
                    <button class="btn btn-danger" type="button" id="btnBorrar">x</button>
                    <label class="custom-control-label" for="customCheck1"></label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>



    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
